<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI + Tailwind (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="jobs.png" type="image/x-icon" />
</head>
<body class="bg-base-200 text-base-content">
    <main class="max-w-6xl mx-auto px-4 pt-6 pb-10">
        <div class="sticky top-0 z-50 bg-base-200 pt-4 pb-4">
            <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

            <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card bg-base-100 border border-base-300 rounded-md">
                <div class="card-body p-5">
                    <p class="text-sm opacity-70">Total</p>
                    <h2 id="countTotal" class="text-2xl font-bold mt-1">0</h2>
                </div>
                </div>

                <div class="card bg-base-100 border border-base-300 rounded-md">
                <div class="card-body p-5">
                    <p class="text-sm opacity-70">Interview</p>
                    <h2 id="countInterview" class="text-2xl font-bold mt-1 text-success">0</h2>
                </div>
                </div>

                <div class="card bg-base-100 border border-base-300 rounded-md">
                <div class="card-body p-5">
                    <p class="text-sm opacity-70">Rejected</p>
                    <h2 id="countRejected" class="text-2xl font-bold mt-1 text-error">0</h2>
                </div>
                </div>
            </section>

        </div>

        <div class="h-px bg-base-300 my-6"></div>

        <section class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Available Jobs</h2>
            <div class="flex items-center gap-2 text-sm">
                <span id="jobsCount" class="font-semibold">0</span>
                <span class="opacity-70">Jobs</span>
            </div>
        </section>

        <div class="flex gap-3 mb-5">
            <button id="tabAll" class="btn btn-sm px-6 rounded-md bg-primary text-primary-content border-none">
                All
            </button>

            <button id="tabInterview" class="btn btn-sm px-6 rounded-md bg-base-100 hover:bg-base-200 border border-base-300">
                Interview
            </button>

            <button id="tabRejected" class="btn btn-sm px-6 rounded-md bg-base-100 hover:bg-base-200 border border-base-300">
                Rejected
            </button>
        </div>

        <section id="jobsContainer" class="space-y-4">
        </section>

        <section id="emptyState" class="hidden">
            <div class="bg-base-100 border border-base-300 rounded-lg p-10 md:p-16 text-center">
                <div class="mx-auto w-20 h-20 rounded-2xl bg-primary/10 flex items-center justify-center">
                <img
                    src="jobs.png"
                    alt="Jobs"
                    class="w-12 h-12 object-contain"
                />
                </div>

                <h3 id="emptyTitle" class="mt-6 text-lg md:text-xl font-bold">
                No jobs available
                </h3>
                <p id="emptySubtitle" class="mt-2 text-sm opacity-70">
                Check back soon for new job opportunities
                </p>
            </div>
        </section>
    </main>
    <script src="scripts/function.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
